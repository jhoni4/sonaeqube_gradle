plugins {
  id 'java'
  id 'jacoco'
  id "org.sonarqube" version "2.4"
//   id 'karma'
}

apply plugin: 'java'
apply plugin: 'jacoco'
// apply plugin: 'karma'
apply plugin: 'org.sonarqube'
description = 'Example of SonarQube Scanner for Gradle Usage'
version = '1.0'

test{
    jacoco {
        append = false
        destinationFile = file("build/jacoco/jacocoTest.exec")
        classDumpDir = file("build/jacoco/classpathdumps")
    }
	// ignoreFailures = true
    reports.html.enabled = false
}
task testReport(type: TestReport) {
    destinationDir = file("reports/tests")
    reportOn test
}
