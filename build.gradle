// Apply the java plugin to add support for Java

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
     mavenLocal()
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.exclusions", "**/*Generated.java"
        property "sonar.test.inclusions", "**/*Test*/**"
        property "sonar.exclusions", "**/*Test*/**"
        property 'sonar.projectName', 'SonarQube Scanner for Gradle Usage'
        property 'sonar.sources', ['src/main/java', 'src/main/javascript' ]
        property "sonar.projectkey", "org.sonarqube.JacocoCodeCoverage"
        property "sonar.tests", ['src/test/java', 'src/test/javascript']
        property "sonar.jacoco.reportPaths", "/Users/yonatanmolla/Documents/workspace5/sonar-scanning-examples/sonarqube-scanner-gradle/build/jacoco/test.exec"
        property "sonar.javascript.lcov.reportPaths", "/Users/yonatanmolla/Documents/workspace5/sonar-scanning-examples/sonarqube-scanner-gradle/build/test-results/karmacoverage/report-lcov/lcov.info"
    }
}
sourceSets {
  main {
    resources {
      srcDir 'src/main/javascript'
    }
  }
  test {
    resources {
      srcDir 'src/test/javascript'
    }
  }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'
    

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'
task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}
compileJava.dependsOn processResources